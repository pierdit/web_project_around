<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="pages">
        <header class="header">
            <img src="images/logo.svg" alt="Around the u.s logo" class="logo">
        </header>

        <main class="content">
            <section class="profile">
                <img src="images/img-profile.jpg" alt="Profile photo" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Widhi Pieradita</h1>
                    <button type="button" class="profile__edit-button" value="&#160;"></button>
                    <p class="profile__about">Web Developer</p>
                </div>
                <button type="button" class="profile__add-button" value="&#160;"></button>
            </section>
            
            <section class="popup">
                <form class="popup__edit">
                    <div class="popup__container">
                        <h2 class="popup__title">Edit profile</h2>
                        <input type="text" class="popup__input popup__input_name" placeholder="Name">
                        <input type="text" class="popup__input popup__input_about" placeholder="About me">
                        <button type="submit" class="popup__submit">Save</button>
                        <button type="button" class="popup__close" value="&#160;"></button>
                    </div>
                </form>
            </section>
            
            <div class="cards">
                <div class="card">
                    <img class="card__image" src="images/Pegunungan.png" alt="Pegunungan Gundul">
                    <div class="card__menu">
                        <h2 class="card__title">Pegunungan Gundul</h2>
                        <button type="button" class="card__like-icon"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/vanoise.png" alt="Vanoise National Park">
                    <div class="card__menu">
                        <h2 class="card__title">Vanoise National Park</h2>
                        <button type="button" class="card__like-icon"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/Danau.png" alt="Danau Louise">
                    <div class="card__menu">
                        <h2 class="card__title">Danau Louise</h2>
                        <button type="button" class="card__like-icon"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/latemar.png" alt="Latemar">
                    <div class="card__menu">
                        <h2 class="card__title">Latemar</h2>
                        <button type="button" class="card__like-icon"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/lembah.png" alt="Lembah Yosemite">
                    <div class="card__menu">
                        <h2 class="card__title">Lembah Yosemite</h2>
                        <button type="button" class="card__like-icon"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/lago.png" alt="Lago di Braies">
                    <div class="card__menu">
                        <h2 class="card__title">Lago di Braies</h2>
                        <button type="button" class="card__like-icon"></button>
                    </div>
                </div>
            </div>

        </main>
        
        <footer class="footer">
            <p class="footer__copyright">&copy; Widhi Pieradita</p>
        </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
